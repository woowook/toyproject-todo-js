<!DOCTYPE html>
<html lang="en">
  <!-- head에는 주로 설정 정보가 들어감 -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <!-- body는 정보 전달하는 내용들 -->
  <body>
    <div class="row">
      <div class="left-side">
        <div class="첫번재">1.</div>
        <div class="첫번재">2.</div>
        <div class="첫번재">3.</div>
      </div>
      <div class="main">
        <div class="main-top">
          <ul class="toDos"></ul>
        </div>
        <div class="main-bottom">
          <form class="toDoForm">
            <button class="all-complete">√</button>
            <!-- <input type="checkbox" /> -->
            <input type="text" placeholder="할 일 입력" />
            <input type="date" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
